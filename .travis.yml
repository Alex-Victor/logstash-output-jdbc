sudo: required
dist: trusty
language: ruby
cache: bundler
rvm:
  - jruby-1.7.25
jdk:
  - oraclejdk8
before_install:
  - gem install bundler
before_script:
  - bundle exec rake vendor
  - bundle exec rake install_jars
  - ./scripts/travis-before_script.sh
  - source ./scripts/travis-variables.sh
script: bundle exec rspec
